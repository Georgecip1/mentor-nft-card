<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="app.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="card">
    <a href="#" class="link"> <img class="img" src="./images/image-equilibrium.jpg" alt=""></a>

    <div class="text">
      <p class="name"> Equilibrium #3429</p>

      <p class="description light-blue"> Our Equilibrium collection promotes balance and calm.</p>

      <div class="inline">
        <div class="info">
          <img class="icon" src="./images/icon-ethereum.svg" alt="">
          <p class="ammount">
            0.041 ETH</p>
        </div>
        <div class="info">
          <img class="icon" src="./images/icon-clock.svg" alt="">
          <p class="date light-blue">3 days left</p>

        </div>
      </div>
      <div class="user_name_img">
        <img class="avatar" src="./images/image-avatar.png" alt="">
        <p class=" user light-blue"> Creation of <a class="link-user" href="#">Jules Wyvern</a> </p>
      </div>

    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Dancuta George</a>.
  </div>
</body>

</html>
